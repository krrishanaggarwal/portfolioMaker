<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="para">
        <p class="del">
        Hi World
        </p>

    </div>
    <p id="add">Add</p>
</body>
<script>

    let ele=document.getElementById('para')
    let addButton=document.getElementById('add')
    

    function addDiv(){
        let newPara=document.createElement('p')
        newPara.classList.add("del")
        newPara.innerHTML="hello"

        ele.append(newPara)
    
        let delButton=document.querySelectorAll(".del")
        for ( deleteElement of delButton){
            deleteElement.addEventListener('click',deleteBlock)
        }
    }

    addButton.addEventListener('click',addDiv)

    function deleteBlock(event){
        console.log("clicked")
        const buttonElement=event.target
        buttonElement.remove()  
        return 
    }
    
  

    


</script>
</html>
